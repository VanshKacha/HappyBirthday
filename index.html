<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY BIRTHDAY PRACHI</h3>
        <div class="balloons">
          <div class="balloon-1"></div>
          <div class="balloon-2"></div>
          <div class="balloon-3"></div>
          <div class="balloon-4"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY PRACHI</h3>
        <p>Dear Friend,</p>
        <p>
          Many Many Happy returns of the day!
        </p>
        <p>
          Life has it's ups and downs but every moment counts! Be grateful for every good day and forget the bad ones.
        </p>
        <p class="name">Your Friend</p>
      </div>
    </div>
  </body>
</html>
